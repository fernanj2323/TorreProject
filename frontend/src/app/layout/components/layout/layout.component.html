<div class="row">
    <div class="container">
        <!-- buscador -->
        <div class="col s12 card center margin">
            <form #selected="ngForm" (ngSubmit)="subitForm(selected)">
                <div class="col s12">


                    <div class="input-field col s4">
                        <select (change)="capture($event.target.value)" name="type" #type="ngModel" [(ngModel)]="this.selected.type"  >
                          <option value="" disabled selected>Choose category</option>
                          <option value="1">Username</option>
                          <option value="2">Name</option>
                          <option value="3">Cargos</option>
                        </select>
                 
                      </div>
                    
                    

                      <div class="input-field col s8">
                            <i *ngIf="this.changueIcon == false" class="material-icons prefix">search</i>
                            <i *ngIf="this.selected.type == '1'" class="material-icons prefix">person</i>
                            <i *ngIf="this.selected.type == '2'"  class="material-icons prefix">text_format</i>
                            <i *ngIf="this.selected.type == '3'" class="material-icons prefix">folder_special</i>
                            <input type="text" id="autocomplete-input" name="inputSelected" type="text" ngModel required >       
                     </div>
                        
                </div>
               
                
                <a (click)="subitForm(selected)" class="wa ves-effect waves-light btn margin-bottom colorBTN" > <b> Find </b></a>

            </form>
        </div>

        <!-- resultados  -->
        <div   *ngIf=showResult class="col s12">
            
            <div>
                <app-user-list [selectedUser]="this.users"></app-user-list>
            </div>

        </div>
       
     

        <!-- usuarios sobresalientes  -->
        <!-- <app-selected-users-list></app-selected-users-list> -->
    </div>
</div>
